{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'animatronics/css/animatronics.css' %}">
<style>
  /* ======== Estilos personalizados FNAF ======== */

  /* Fondo oscuro del contenedor */
  .contact-container {
    background-color: #0b0000;
    border: 1px solid #ff6600;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
    color: #fff;
  }

  /* Botón personalizado */
  .btn-fnaf {
    background-color: #ff6600;
    color: #000;
    font-weight: bold;
    border: 2px solid #cc5200;
    transition: all 0.3s ease;
  }

  .btn-fnaf:hover {
    background-color: #ffa31a;
    color: #000;
    box-shadow: 0 0 15px #ff6600;
  }

  /* Inputs y textarea */
  .form-control {
    background-color: #1a0000;
    border: 1px solid #ff6600;
    color: #fff;
  }

  .form-control:focus {
    background-color: #260000;
    border-color: #ffa31a;
    box-shadow: 0 0 10px #ff6600;
    color: #fff;
  }

  label {
    color: #ffcc99;
  }

  /* Título */
  .contact-title {
    color: #ff9933;
    text-shadow: 0 0 10px #ff6600;
  }

</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-4 contact-container">
        <h2 class="text-center mb-3 contact-title">Contáctanos</h2>
        <p class="text-center mb-4 text-light">
          ¿Tienes alguna pregunta o comentario? No dudes en contactarnos.
        </p>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-fnaf px-4 py-2">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'animatronics/js/animatronics.js' %}"></script>
{% endblock %}
